<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel List - Cloud Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 引入 LeanCloud SDK -->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.13.2/dist/av-min.js"></script>
    
    <style>
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- 页面标题 -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Personnel List</h1>
            <p class="text-gray-600">Cloud-synced personnel information</p>
            <div id="syncStatus" class="mt-2">
                <span id="statusText" class="px-3 py-1 rounded-full bg-blue-100 text-blue-600 text-sm">
                    <i class="fa fa-spinner fa-spin mr-1"></i> Initializing...
                </span>
            </div>
        </header>

        <!-- 主内容区域 -->
        <div id="mainContent" class="hidden fade-in">
            <!-- 功能区 -->
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                <div class="relative w-full sm:w-64">
                    <input type="text" id="searchInput" 
                           class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Search by name...">
                    <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                
                <div class="flex gap-2">
                    <button id="refreshBtn" 
                            class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg font-medium flex items-center gap-2">
                        <i class="fa fa-refresh"></i> Refresh
                    </button>
                    <button id="addBtn" 
                            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium flex items-center gap-2">
                        <i class="fa fa-plus"></i> Add Person
                    </button>
                </div>
            </div>

            <!-- 人员列表表格 -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Number</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Age</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nationality</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="personnelTable" class="bg-white divide-y divide-gray-200">
                        <!-- 数据将通过JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>

            <!-- 空状态提示 -->
            <div id="emptyState" class="hidden text-center py-16">
                <i class="fa fa-users text-gray-300 text-6xl mb-4"></i>
                <p class="text-gray-500 text-lg mb-4">No personnel records found</p>
                <button id="emptyAddBtn" 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium">
                    Add First Person
                </button>
            </div>
        </div>

        <!-- 加载状态 -->
        <div id="loadingState" class="text-center py-16">
            <div class="inline-flex flex-col items-center gap-3 text-gray-600">
                <i class="fa fa-spinner fa-spin text-4xl"></i>
                <span class="text-lg">Connecting to cloud service...</span>
                <div class="text-sm text-gray-500 mt-2">
                    <p>This may take a few moments</p>
                </div>
            </div>
        </div>

        <!-- 错误状态 -->
        <div id="errorState" class="hidden text-center py-16">
            <i class="fa fa-exclamation-triangle text-red-400 text-6xl mb-4"></i>
            <h3 class="text-red-600 font-medium text-lg mb-2">Connection Failed</h3>
            <p class="text-gray-600 mb-4">Unable to connect to cloud service</p>
            <div class="space-y-3">
                <button id="retryBtn" 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium block mx-auto">
                    <i class="fa fa-refresh mr-2"></i>Try Again
                </button>
                <button id="useLocalBtn" 
                        class="text-gray-600 hover:text-gray-800 underline text-sm">
                    Use offline mode instead
                </button>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg w-full max-w-md mx-4">
            <div class="flex justify-between items-center px-6 py-4 border-b">
                <h2 id="modalTitle" class="text-xl font-semibold">Add New Person</h2>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                    <i class="fa fa-times text-lg"></i>
                </button>
            </div>
            
            <form id="personForm" class="p-6">
                <input type="hidden" id="personId">
                
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                    <input type="text" id="name" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="mb-4">
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age *</label>
                    <input type="number" id="age" min="0" max="150" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="mb-6">
                    <label for="nationality" class="block text-sm font-medium text-gray-700 mb-1">Nationality *</label>
                    <input type="text" id="nationality" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="flex gap-3">
                    <button type="button" id="cancelBtn" 
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" id="saveBtn"
                            class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md flex items-center justify-center gap-2">
                        <i class="fa fa-cloud-upload"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 配置信息
        const CONFIG = {
            LEANCLOUD: {
                APP_ID: 'FSVJHfWtDx11PLF8u7bXAA87-gc6coltsz',
                APP_KEY: '6533zhqnpmhbb1f347XGS1bh',
                SERVER_URL: 'https://fsvjhfwt.lc-cn-n1-shared.com'
            },
            LOCAL_STORAGE_KEY: 'personnel_data_backup'
        };

        // 全局状态
        let state = {
            personnel: [],
            useLocalStorage: false,
            isOnline: true
        };

        // DOM 元素
        const dom = {
            // 状态显示
            syncStatus: document.getElementById('syncStatus'),
            statusText: document.getElementById('statusText'),
            
            // 主要内容区域
            mainContent: document.getElementById('mainContent'),
            loadingState: document.getElementById('loadingState'),
            errorState: document.getElementById('errorState'),
            
            // 功能区域
            searchInput: document.getElementById('searchInput'),
            addBtn: document.getElementById('addBtn'),
            refreshBtn: document.getElementById('refreshBtn'),
            
            // 数据展示
            personnelTable: document.getElementById('personnelTable'),
            emptyState: document.getElementById('emptyState'),
            emptyAddBtn: document.getElementById('emptyAddBtn'),
            
            // 错误处理
            retryBtn: document.getElementById('retryBtn'),
            useLocalBtn: document.getElementById('useLocalBtn'),
            
            // 模态框
            modal: document.getElementById('modal'),
            modalTitle: document.getElementById('modalTitle'),
            personForm: document.getElementById('personForm'),
            personId: document.getElementById('personId'),
            nameInput: document.getElementById('name'),
            ageInput: document.getElementById('age'),
            nationalityInput: document.getElementById('nationality'),
            closeModal: document.getElementById('closeModal'),
            cancelBtn: document.getElementById('cancelBtn'),
            saveBtn: document.getElementById('saveBtn')
        };

        // 工具函数
        const utils = {
            // 设置状态提示
            setStatus: (message, type = 'info') => {
                const colors = {
                    success: 'bg-green-100 text-green-600',
                    error: 'bg-red-100 text-red-600',
                    warning: 'bg-yellow-100 text-yellow-600',
                    info: 'bg-blue-100 text-blue-600'
                };
                
                const icons = {
                    success: 'fa-check-circle',
                    error: 'fa-exclamation-circle',
                    warning: 'fa-exclamation-triangle',
                    info: 'fa-info-circle'
                };
                
                dom.statusText.innerHTML = `<i class="fa ${icons[type]} mr-1"></i> ${message}`;
                dom.statusText.className = `px-3 py-1 rounded-full text-sm ${colors[type]}`;
            },

            // 显示视图
            showView: (viewName) => {
                // 隐藏所有视图
                dom.mainContent.classList.add('hidden');
                dom.loadingState.classList.add('hidden');
                dom.errorState.classList.add('hidden');
                
                // 显示指定视图
                switch(viewName) {
                    case 'main':
                        dom.mainContent.classList.remove('hidden');
                        break;
                    case 'loading':
                        dom.loadingState.classList.remove('hidden');
                        break;
                    case 'error':
                        dom.errorState.classList.remove('hidden');
                        break;
                }
            },

            // 从本地存储加载数据
            loadFromLocalStorage: () => {
                try {
                    const data = localStorage.getItem(CONFIG.LOCAL_STORAGE_KEY);
                    return data ? JSON.parse(data) : [];
                } catch (error) {
                    console.error('Error loading from localStorage:', error);
                    return [];
                }
            },

            // 保存到本地存储
            saveToLocalStorage: (data) => {
                try {
                    localStorage.setItem(CONFIG.LOCAL_STORAGE_KEY, JSON.stringify(data));
                    return true;
                } catch (error) {
                    console.error('Error saving to localStorage:', error);
                    return false;
                }
            }
        };

        // LeanCloud 服务
        const leancloudService = {
            // 初始化
            initialize: () => {
                try {
                    AV.init({
                        appId: CONFIG.LEANCLOUD.APP_ID,
                        appKey: CONFIG.LEANCLOUD.APP_KEY,
                        serverURLs: CONFIG.LEANCLOUD.SERVER_URL
                    });
                    return true;
                } catch (error) {
                    console.error('LeanCloud init error:', error);
                    return false;
                }
            },

            // 测试连接
            testConnection: async () => {
                try {
                    const TestClass = AV.Object.extend('TestConnection');
                    const testObj = new TestClass();
                    testObj.set('test', Date.now());
                    await testObj.save();
                    await testObj.destroy();
                    return true;
                } catch (error) {
                    console.error('Connection test failed:', error);
                    return false;
                }
            },

            // 加载数据
            loadData: async () => {
                try {
                    const query = new AV.Query('Personnel');
                    query.addDescending('createdAt');
                    const results = await query.find();
                    
                    return results.map(item => ({
                        id: item.id,
                        name: item.get('name') || 'Unknown',
                        age: item.get('age') || 0,
                        nationality: item.get('nationality') || 'Unknown',
                        createdAt: item.createdAt,
                        updatedAt: item.updatedAt
                    }));
                } catch (error) {
                    console.error('Load data error:', error);
                    throw error;
                }
            },

            // 保存数据
            saveData: async (personData, isNew = true) => {
                try {
                    let person;
                    if (isNew) {
                        const Personnel = AV.Object.extend('Personnel');
                        person = new Personnel();
                    } else {
                        person = AV.Object.createWithoutData('Personnel', personData.id);
                    }
                    
                    person.set('name', personData.name);
                    person.set('age', personData.age);
                    person.set('nationality', personData.nationality);
                    
                    const saved = await person.save();
                    return saved;
                } catch (error) {
                    console.error('Save data error:', error);
                    throw error;
                }
            },

            // 删除数据
            deleteData: async (id) => {
                try {
                    const person = AV.Object.createWithoutData('Personnel', id);
                    await person.destroy();
                    return true;
                } catch (error) {
                    console.error('Delete data error:', error);
                    throw error;
                }
            }
        };

        // 数据管理
        const dataManager = {
            // 加载人员数据
            loadPersonnel: async () => {
                utils.setStatus('Connecting to cloud service...', 'info');
                utils.showView('loading');
                
                // 尝试使用 LeanCloud
                if (!state.useLocalStorage) {
                    if (!leancloudService.initialize()) {
                        throw new Error('Failed to initialize LeanCloud');
                    }
                    
                    const isConnected = await leancloudService.testConnection();
                    if (!isConnected) {
                        throw new Error('Cloud service unavailable');
                    }
                    
                    const data = await leancloudService.loadData();
                    state.personnel = data;
                    state.isOnline = true;
                    utils.setStatus(`Loaded ${data.length} records from cloud`, 'success');
                    return data;
                }
                
                // 使用本地存储
                const data = utils.loadFromLocalStorage();
                state.personnel = data;
                state.isOnline = false;
                utils.setStatus(`Loaded ${data.length} records from local storage`, 'warning');
                return data;
            },

            // 保存人员数据
            savePersonnel: async (personData, isNew = true) => {
                if (state.isOnline && !state.useLocalStorage) {
                    const saved = await leancloudService.saveData(personData, isNew);
                    
                    // 同时更新本地备份
                    if (isNew) {
                        state.personnel.unshift({
                            id: saved.id,
                            name: personData.name,
                            age: personData.age,
                            nationality: personData.nationality,
                            createdAt: saved.createdAt
                        });
                    } else {
                        const index = state.personnel.findIndex(p => p.id === personData.id);
                        if (index !== -1) {
                            state.personnel[index] = { ...state.personnel[index], ...personData };
                        }
                    }
                    
                    utils.saveToLocalStorage(state.personnel);
                    return saved;
                } else {
                    // 离线模式
                    if (isNew) {
                        personData.id = 'local_' + Date.now();
                        personData.createdAt = new Date();
                        state.personnel.unshift(personData);
                    } else {
                        const index = state.personnel.findIndex(p => p.id === personData.id);
                        if (index !== -1) {
                            state.personnel[index] = { ...state.personnel[index], ...personData };
                        }
                    }
                    
                    utils.saveToLocalStorage(state.personnel);
                    return personData;
                }
            },

            // 删除人员数据
            deletePersonnel: async (id) => {
                if (state.isOnline && !state.useLocalStorage) {
                    await leancloudService.deleteData(id);
                }
                
                state.personnel = state.personnel.filter(person => person.id !== id);
                utils.saveToLocalStorage(state.personnel);
                return true;
            }
        };

        // 界面渲染
        const renderer = {
            // 渲染表格
            renderTable: (filteredData = null) => {
                const data = filteredData || state.personnel;
                dom.personnelTable.innerHTML = '';
                
                if (data.length === 0) {
                    dom.emptyState.classList.remove('hidden');
                    return;
                }
                
                dom.emptyState.classList.add('hidden');
                
                data.forEach((person, index) => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${index + 1}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${person.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${person.age}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${person.nationality}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <div class="flex gap-2">
                                <button onclick="app.editPerson('${person.id}')" class="text-blue-600 hover:text-blue-900">
                                    <i class="fa fa-pencil"></i> Edit
                                </button>
                                <button onclick="app.deletePerson('${person.id}')" class="text-red-600 hover:text-red-900">
                                    <i class="fa fa-trash"></i> Delete
                                </button>
                            </div>
                        </td>
                    `;
                    dom.personnelTable.appendChild(row);
                });
            }
        };

        // 应用主逻辑
        const app = {
            // 初始化应用
            init: async () => {
                try {
                    await dataManager.loadPersonnel();
                    renderer.renderTable();
                    utils.showView('main');
                } catch (error) {
                    console.error('App initialization failed:', error);
                    utils.setStatus('Cloud service unavailable', 'error');
                    utils.showView('error');
                }
            },

            // 重新加载数据
            reload: async () => {
                try {
                    state.useLocalStorage = false;
                    await app.init();
                } catch (error) {
                    console.error('Reload failed:', error);
                }
            },

            // 使用本地存储模式
            useLocalMode: () => {
                state.useLocalStorage = true;
                app.init();
            },

            // 打开添加模态框
            openAddModal: () => {
                dom.modalTitle.textContent = 'Add New Person';
                dom.personForm.reset();
                dom.personId.value = '';
                dom.modal.classList.remove('hidden');
                dom.nameInput.focus();
            },

            // 打开编辑模态框
            editPerson: (id) => {
                const person = state.personnel.find(p => p.id === id);
                if (person) {
                    dom.modalTitle.textContent = 'Edit Person';
                    dom.personId.value = person.id;
                    dom.nameInput.value = person.name;
                    dom.ageInput.value = person.age;
                    dom.nationalityInput.value = person.nationality;
                    dom.modal.classList.remove('hidden');
                    dom.nameInput.focus();
                }
            },

            // 删除人员
            deletePerson: async (id) => {
                if (confirm('Are you sure you want to delete this person?')) {
                    try {
                        utils.setStatus('Deleting...', 'info');
                        await dataManager.deletePersonnel(id);
                        renderer.renderTable();
                        utils.setStatus('Person deleted successfully', 'success');
                    } catch (error) {
                        utils.setStatus('Failed to delete person', 'error');
                        alert('Failed to delete. Please try again.');
                    }
                }
            },

            // 关闭模态框
            closeModal: () => {
                dom.modal.classList.add('hidden');
            }
        };

        // 事件监听器
        const setupEventListeners = () => {
            // 搜索功能
            dom.searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = state.personnel.filter(person => 
                    person.name.toLowerCase().includes(searchTerm) || 
                    person.nationality.toLowerCase().includes(searchTerm)
                );
                renderer.renderTable(filtered);
            });

            // 按钮事件
            dom.addBtn.addEventListener('click', app.openAddModal);
            dom.emptyAddBtn.addEventListener('click', app.openAddModal);
            dom.refreshBtn.addEventListener('click', app.reload);
            dom.retryBtn.addEventListener('click', app.reload);
            dom.useLocalBtn.addEventListener('click', app.useLocalMode);

            // 模态框事件
            dom.closeModal.addEventListener('click', app.closeModal);
            dom.cancelBtn.addEventListener('click', app.closeModal);
            
            dom.modal.addEventListener('click', (e) => {
                if (e.target === dom.modal) {
                    app.closeModal();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !dom.modal.classList.contains('hidden')) {
                    app.closeModal();
                }
            });

            // 表单提交
            dom.personForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const id = dom.personId.value;
                const name = dom.nameInput.value.trim();
                const age = parseInt(dom.ageInput.value);
                const nationality = dom.nationalityInput.value.trim();
                
                if (!name || !nationality || isNaN(age)) {
                    alert('Please fill in all fields correctly');
                    return;
                }

                try {
                    dom.saveBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Saving...';
                    dom.saveBtn.disabled = true;

                    await dataManager.savePersonnel({ id, name, age, nationality }, !id);
                    renderer.renderTable();
                    app.closeModal();
                    utils.setStatus('Person saved successfully', 'success');
                } catch (error) {
                    utils.setStatus('Failed to save person', 'error');
                    alert('Failed to save. Please try again.');
                } finally {
                    dom.saveBtn.innerHTML = '<i class="fa fa-cloud-upload"></i> Save';
                    dom.saveBtn.disabled = false;
                }
            });
        };

        // 启动应用
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            app.init();
        });

        // 暴露到全局
        window.app = app;
    </script>
</body>
</html>
