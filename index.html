<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>LeanCloud 简单同步示例</title>
    <!-- 引入 LeanCloud JavaScript SDK -->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.13.1/dist/av-min.js"></script>
</head>
<body>
    <h1>LeanCloud 简单同步示例</h1>
    <button onclick="createData()">创建数据</button>
    <script>
        // 初始化 LeanCloud，填入你自己的 AppID、AppKey 和服务器地址
        AV.init({
            appId: 'FsVjHfMtOx1lPLF8u76XAA87-gzGzoHsz',
            appKey: '65lS1h9UnpHhbbl34YXGSlbh',
            serverURL: 'https://fsvjhfmt.lc-cn-n1-shared.com'
        });
        function createData() {
            // 创建 Todo 类的实例，Todo 是 LeanCloud 中的表名，可根据实际情况修改
            const todo = new AV.Object('Todo');
            // 设置 content 属性为 '测试数据'
            todo.set('content', '测试数据');
            // 保存到云端
            todo.save().then((todo) => {
                alert('数据创建成功，已同步到云端！');
                console.log('创建的对象：', todo);
            }).catch((error) => {
                alert('数据创建失败：' + error.message);
                console.error('创建失败：', error);
            });
        }
    </script>
</body>
</html>
